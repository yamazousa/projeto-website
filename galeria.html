<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria - Stranger Things</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <!-- Lightbox CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css">
  <style>
    :root {
      --stranger-red: #e50914;
      --stranger-blue: #0c1a3a;
      --stranger-light-blue: #1a3a7a;
      --stranger-purple: #6b0f6b;
      --stranger-neon: #00ffff;
      --stranger-dark: #0a0a0a;
    }
    
    body {
      background-color: var(--stranger-dark);
      color: white;
      font-family: 'Special Elite', cursive;
      overflow-x: hidden;
      position: relative;
      padding-top: 80px;
    }
    
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(107, 15, 107, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(229, 9, 20, 0.1) 0%, transparent 50%);
      z-index: -1;
    }
    
    /* Navbar personalizada */
    .navbar {
      background-color: rgba(12, 26, 58, 0.95) !important;
      border-bottom: 2px solid var(--stranger-red);
      box-shadow: 0 0 15px rgba(229, 9, 20, 0.5);
      font-family: 'Creepster', cursive;
      letter-spacing: 1px;
    }
    
    .navbar-brand {
      font-family: 'Bungee Inline', cursive;
      color: var(--stranger-red) !important;
      font-size: 1.8rem;
      text-shadow: 0 0 10px rgba(229, 9, 20, 0.7);
      animation: flicker 3s infinite alternate;
    }
    
    .nav-link {
      color: white !important;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .nav-link:hover {
      color: var(--stranger-neon) !important;
      text-shadow: 0 0 8px var(--stranger-neon);
    }
    
    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: var(--stranger-neon);
      transition: width 0.3s ease;
    }
    
    .nav-link:hover::after {
      width: 100%;
    }
    
    /* Títulos */
    .page-title {
      font-family: 'Bungee Inline', cursive;
      color: var(--stranger-red);
      text-align: center;
      margin: 30px 0;
      font-size: 3rem;
      text-shadow: 0 0 15px rgba(229, 9, 20, 0.7);
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    .gallery-section-title {
      font-family: 'Creepster', cursive;
      color: var(--stranger-neon);
      border-left: 4px solid var(--stranger-red);
      padding-left: 15px;
      margin: 40px 0 20px;
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
    }
    
    /* Galeria */
    .gallery-container {
      padding: 20px 0;
    }
    
    .gallery-item {
      position: relative;
      margin-bottom: 30px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      transition: all 0.4s ease;
      border: 2px solid transparent;
    }
    
    .gallery-item:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 15px 30px rgba(107, 15, 107, 0.7);
      border-color: var(--stranger-neon);
    }
    
    .gallery-item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .gallery-item:hover img {
      transform: scale(1.1);
    }
    
    .gallery-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(10, 10, 10, 0.9));
      padding: 20px;
      transform: translateY(100%);
      transition: transform 0.4s ease;
    }
    
    .gallery-item:hover .gallery-overlay {
      transform: translateY(0);
    }
    
    .gallery-title {
      font-family: 'Creepster', cursive;
      color: var(--stranger-neon);
      margin-bottom: 5px;
      font-size: 1.3rem;
    }
    
    .gallery-description {
      font-size: 0.9rem;
      color: #ddd;
    }
    
    /* Filtros */
    .filter-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 30px 0;
    }
    
    .filter-btn {
      background: rgba(12, 26, 58, 0.7);
      color: white;
      border: 1px solid var(--stranger-purple);
      padding: 8px 20px;
      margin: 5px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Special Elite', cursive;
    }
    
    .filter-btn:hover, .filter-btn.active {
      background: var(--stranger-red);
      color: white;
      box-shadow: 0 0 15px rgba(229, 9, 20, 0.7);
      border-color: var(--stranger-red);
    }
    
    /* Botão voltar */
    .btn-back {
      background: var(--stranger-blue);
      color: white;
      border: 1px solid var(--stranger-red);
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin: 30px 0;
      transition: all 0.3s ease;
      font-family: 'Creepster', cursive;
      letter-spacing: 1px;
    }
    
    .btn-back:hover {
      background: var(--stranger-red);
      color: white;
      box-shadow: 0 0 15px rgba(229, 9, 20, 0.7);
      transform: translateY(-3px);
    }
    
    /* Efeito de partículas */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }
    
    /* Lightbox customizado */
    .lightbox-overlay {
      background: rgba(10, 10, 10, 0.95) !important;
    }
    
    .lightbox-container {
      background: transparent !important;
    }
    
    .lightbox-image {
      border: 2px solid var(--stranger-neon) !important;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.5) !important;
      border-radius: 5px;
    }
    
    /* Rodapé */
    footer {
      background-color: var(--stranger-blue);
      border-top: 2px solid var(--stranger-red);
      padding: 30px 0;
      margin-top: 50px;
      box-shadow: 0 -5px 15px rgba(229, 9, 20, 0.3);
    }
    
    footer p {
      margin-bottom: 5px;
      color: #aaa;
    }
    
    /* Animações */
    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        text-shadow: 0 0 10px var(--stranger-red);
      }
      20%, 24%, 55% {
        text-shadow: none;
      }
    }
    
    @keyframes glow {
      from {
        text-shadow: 0 0 10px var(--stranger-red), 0 0 20px var(--stranger-red);
      }
      to {
        text-shadow: 0 0 15px var(--stranger-red), 0 0 30px var(--stranger-red), 0 0 40px var(--stranger-red);
      }
    }
    
    /* Responsividade */
    @media (max-width: 768px) {
      .page-title {
        font-size: 2.2rem;
      }
      
      .gallery-section-title {
        font-size: 1.8rem;
      }
      
      .gallery-item img {
        height: 250px;
      }
    }
  </style>
</head>
